<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aegis VOIP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
      background: #000;
    }

    /* Параллакс-фон */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('photo_2024-05-23_10-08-04.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(0.55);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Контент */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .title {
      font-size: 58px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 140, 255, 0.8);
      opacity: 0;
      animation: slideDown 1.5s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text {
      font-size: 22px;
      margin-top: 20px;
      max-width: 800px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeText 2.5s ease forwards;
    }

    @keyframes fadeText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 3D кнопка */
    .btn {
      margin-top: 40px;
      padding: 18px 42px;
      font-size: 22px;
      color: #fff;
      background: linear-gradient(145deg, #1b6cff, #003f9e);
      border: none;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 0 #002a6c;
      transition: 0.15s ease;
      display: inline-block;
      opacity: 0;
      animation: fadeBtn 3s ease forwards;
    }

    @keyframes fadeBtn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #002a6c;
    }

    /* Адаптив */
    @media (max-width: 600px) {
      .title { font-size: 40px; }
      .text { font-size: 18px; }
      .btn { font-size: 20px; padding: 15px 30px; }
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="content">
    <div class="title">Aegis WTF Service</div>

    <div class="text">
      Качественная GSM Телефония<br>
      Избавим Вас от тишины в зале<br>
      Используем SIM-карты МТС<br>
      Исходящая и входящая линия звонков на SIP<br>
      Персональный саппорт: реагирование в течение минуты
    </div>

    <a href="https://t.me/aegisvoip" class="btn">Написать админу</a>
  </div>

</body>
</html>
